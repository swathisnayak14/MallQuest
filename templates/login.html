<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <section>
      <div class="imgbox">
        <img src="static/images/loginimg.png" class="loginimg" />
      </div>
      <div class="contentbox">
        <div class="formbox">
          <h2>Login</h2>
          <form id="login" action="/" method="POST" class="input-group" >
            <div class="container">
              <label> Id</label>
              <input
                type="text"
                placeholder="Enter Username"
                name="E_id"
                id="E_id"
                required
              />
            </div>
            <div class="container">
              <label>Password</label>
              <input
                type="password"
                placeholder="Enter Password"
                name="Epass"
                id="Epass"
                />
            </div>
            <br>
            <button type="submit">Login</button>
            <h3 class="signup"> New Employee? <a href="/register" class="reg"> Register Now!</a>
              
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
