{% extends 'layout1.html' %}
{% block body %} 
<h1 class="heading" style="color:#232d60;text-align: center;font-size: 4rem;">MANUFACTURERS</h1>
<div class="tablecreate" id="blur">
<table class="table create">
  <thead>
    <tr>
      <th scope="col">Manufacturer ID</th>
      <th scope="col">Mname</th>
      <th scope="col">Maddress</th>
      <th scope="col">Memail</th>
    </tr>
  </thead>
  <tbody>
    {% for post in query %}
    <tr>
      <th scope="row">{{post.M_id}}</th>
      <td>{{post.Mname}}</td>
      <td>{{post.Maddress}}</td>
      <td>{{post.Memail}}</td>
    </tr>
    {% endfor %}
      {% endblock %}
