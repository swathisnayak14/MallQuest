{% extends 'layout1.html' %}
{% block body %} 
  <h1 class="heading" style="color:#232d60;text-align: center;font-size: 4rem;">ORDERS</h1>
    <div class="tablecreate" id="blur">
      

<table class="table create">
  <thead>
    <tr>
      <th scope="col">Order No.</th>
      <th scope="col">Customer ID</th>
      <th scope="col">Sh_id</th>
      <th scope="col">Stname</th>
      <th scope="col">Stamount</th>
      

    </tr>
  </thead>
  <tbody>
    {% for post in query %}
    <tr>
      <th scope="row">{{post.Ord_no}}</th>
      <td>{{post.C_id}}</td>
      <td>{{post.Sh_id}}</td>
      <td>{{post.Stname}}</td>
      <td>{{post.Stamount}}</td>
    </tr>
    {% endfor %}
{% endblock %}
